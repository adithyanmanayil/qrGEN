<!DOCTYPE html>
<html>
<head>
    <title>qrGEN</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style -->
    <link rel="stylesheet" href="style.css">

    <!-- QR Code Styling Library -->
    <script src="https://unpkg.com/qr-code-styling/lib/qr-code-styling.js"></script>
</head>
<body>
    <div id="main">
        <h1 id="mainheading">qrGEN</h1>
        <h4>QR CODE GENERATOR</h4>

        <div id="div-inp">
            <form id="form-inp">
                <input type="text" id="inp-link" class="cls-center" placeholder="Enter Link Here!" required><br>
                <input type="submit" id="btn-submit" class="cls-center" value="CONVERT">
            </form>
        </div>

        <!-- QR Code Section -->
        <div id="qr-section" class="hidden">
            <div id="qrcode"></div><br>
            <button id="btn-download">Download PNG</button>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
